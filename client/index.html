<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VCX CHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<body>
<div class="container">
    <section id="content">

        <div class="login_join_div">
            <form action="">
                <h1>Start</h1>
                <div>
                    <!--<h3 style="color: #504357;font-size: 14px;">Name</h3>-->
                    <input type="text" placeholder="Enter Name" id="nameText"/>
                </div>

                <div>
                    <!--<h3 style="color: #504357;font-size: 14px;">Room ID</h3>-->
                    <input type="text" placeholder="Enter Room ID" id="roomName"/>
                </div>
                <div>
                    <h3 style="color: #504357;font-size: 14px;">Select Role</h3>
                    <input type="radio" name="usertype" value="moderator" id="moderator"/> Moderator&nbsp;
                    <input type="radio" name="usertype" value="participant" id="participant"/> Participant&nbsp;
                </div>
                <div>
                    <input type="button" value="Join" class="login_buttons" id="joinRoom"/>
                </div>
                <div>
                    <br><br><br>
                </div>
            </form><!-- form -->
        </div>
    </section><!-- content -->
</div><!-- container -->
</body>

<script src="js/index.js"></script>
<script src="js/room.js"></script>

</body>
</html>
